      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .movie-card:hover {
      transform: translateY(-5px);

    .movie-card img {

      height: 220px;

    .movie-info {

    }

    .movie-title {

    .watch-link {
