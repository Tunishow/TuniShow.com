<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الفيلم - TuniShow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f0f1b;
      color: white;
    }

    header {
      background-color: #060615;
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: white;
      flex: 1;
    }

    .logo span:first-child {
      color: #e50914;
    }

    .logo span:last-child {
      color: #ffffff;
    }

    nav {
      flex: 2;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }

    .search-box {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .search-box input {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .back-btn {
      background-color: #444;
      color: white;
      padding: 8px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      margin-bottom: 20px;
      display: inline-block;
      float: right;
    }

    .back-btn:hover {
      background-color: #666;
    }

    h2 {
      margin-bottom: 20px;
      clear: both;
    }

    .video-box {
      margin-bottom: 40px;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: black;
      box-shadow: 0 0 10px black;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .search-box {
        justify-content: center;
        margin-top: 10px;
        width: 100%;
      }

      .back-btn {
        float: none;
        display: block;
        margin: 10px auto;
      }

      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><span>Tuni</span><span>Show</span></div>

    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="mosalsalet.html">مسلسلات تونسية</a>
      <a href="film.html">أفلام تونسية</a>
      <a href="ramadan.html">رمضان 2025</a>
    </nav>

    <div class="search-box">
      <input type="text" placeholder="بحث...">
    </div>
  </header>

  <div class="container">
    <a href="film.html" class="back-btn">⬅ الرجوع</a>

    <h2>🎬 مشاهدة الفيلم</h2>

    <div class="video-box">
      <iframe id="youtubePlayer" src="https://www.dailymotion.com/embed/video/x8tqv8i" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 - TuniShow
  </footer>

</body>
</html>
